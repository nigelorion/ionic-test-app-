<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding class="home">
    <img [src]="_DomSanitizationService.bypassSecurityTrustUrl(cameraData)" *ngIf="photoTaken">
    <img [src]="cameraUrl" *ngIf="photoSelected">
    <button block (click)="openCamera()">Open camera</button>
    <button block (click)="selectFromGallery()">Select from gallery</button>
  </ion-content>
</ion-content>
